<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ticket Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-success text-center">Ticket Confirmed</h2>
  <table class="table table-bordered mt-4">
    <tr><th>Ticket Number</th><td th:text="${ticket.ticketNumber}"></td></tr>
    <tr><th>Name</th><td th:text="${ticket.name}"></td></tr>
    <tr><th>Train</th><td th:text="${ticket.trainName}"></td></tr>
    <tr>
      <th>Train Number</th>
      <td th:text="${ticket.trainNumber}"></td>
    </tr>

    <tr><th>Status</th><td th:text="${ticket.status}"></td></tr>
    <tr><th>Cost</th><td th:text="${ticket.ticketCost} + ' INR'"></td></tr>
    <tr><th>From</th><td th:text="${ticket.from}"></td></tr>
    <tr><th>To</th><td th:text="${ticket.to}"></td></tr>
    <tr><th>Date</th><td th:text="${ticket.date}"></td></tr>
  </table>
  <a href="/" class="btn btn-primary">Book Another</a>
</div>
</body>
</html>
